<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Tag</title>
    <style>
        #first {
            background-color: aqua;
        }

        .bg-blue {
            background-color: blue;
            color: aliceblue;
        }
    </style>
</head>

<body>
    <div id="first">
        first
    </div>
    <div id="second">
        second
    </div>
    <div>
        <section class="red">
            red
        </section>
        <section class="red bg-blue border-purple">
            red bg-blue border-purple
        </section>
    </div>
</body>

</html>
