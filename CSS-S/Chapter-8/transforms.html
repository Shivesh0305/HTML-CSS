<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforms</title>
    <style>
        .container{
            background-color: red;
            height: 50vh;
        }
        .box{
            border: 2px solid black;
            transform: translate(34px,154px) ;
            /* transform: scalex(4); */
            /* transform: skew(4deg,6deg);
            transform-origin: 0; */
            transform: rotateY(45deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolore, aut ut officiis sunt, quod quo porro similique iusto voluptatum sapiente molestiae amet saepe sint et culpa excepturi doloribus, illum mollitia.</div>
        
    </div>
