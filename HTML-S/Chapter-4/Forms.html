<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <div>
        <h1>Travel Form</h1>
        <form action="form.php">
            <!-- input text -->
            <input type="text" placeholder="Enter Your name"><br />
            <hr />

            <!-- input radio -->
            <label for="sectionida">
                <input type="radio" value="section a" name="section" id="sectionida"> Section A
            </label>
            <label for="sectionidb">
                <input type="radio" value="section b" name="section" id="sectionidb"> Section B
            </label>
            <label for="sectionidc">
                <input type="radio" value="section c" name="section" id="sectionidc"> Section C <br />
            </label>

            <!-- input checkbox -->
            <input type="checkbox" name="canteen" id="foodcanteen" class="red"> want food canteen card
            <label for="foodcanteen"></label> <br />

            <!-- input text area -->
            <textarea name="explain" id="explain" cols="30" rows="10" placeholder="why you want to join"></textarea>
            <br />

            <!-- input select -->
            <select name="car" id="car">
                <option value="syc">Select Your car</option>
                <option value="bmw">bmw</option>
                <option value="audi">audi</option>
                <option value="i10">i10</option>
                <option value="nano">nano</option>
            </select>
        </form>
    </div>
</body>

</html>
